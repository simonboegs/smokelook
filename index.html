                        <div class="arrowDiv back" id="back"><span>&#8592;</span></div>
                        <div class="arrowDiv forward" id="forward"><span>&#8594;</span></div>
                    </div>
                    <div class="animation">
                        <div class="animationTop">
                            <div class="playDiv" id="play">
